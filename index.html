  <script>
    $(document).ready(function(){

      // (b).insertBefor(a) : a의 앞에 b를 배치한다.
      // (a).insertAfter(b) : b의 뒤에 a를 배치한다.

      // 1. 1번 슬라이드의 앞쪽에 3번 슬라이드 배치
      $('.slide > ul > li:last-child').insertBefore('.slide > ul > li:first-child');

      // 2. 3번 슬라이드가 왼쪽으로 1200px만큼 이동하여 1번이 화면중앙에 보이게
      $('.slide > ul').css('margin-left','-1200px');

      // 3. 움직이는 함수
      // 좌측으로 움직이는
      function moveSlide(){
        $('.slide > ul').animate({'margin-left':'-2400px'},500,function(){
          $('.slide > ul > li:first-child').insertAfter('.slide > ul > li:last-child');
          $('.slide > ul').css('margin-left','-1200px');
        });
      }

      // 우측으로 움직이는
      // function moveSlide(){
      //   $('.slide > ul').animate({'margin-left':'0px'},500,function(){
      //     $('.slide > ul > li:last-child').insertBefore('.slide > ul > li:first-child');
      //     $('.slide > ul').css('margin-left','-1200px');
      //   });
      // }

      // 4. 3초마다 자동으로 움직이게
      let Timer = setInterval(moveSlide,3000);
    });
  </script>
